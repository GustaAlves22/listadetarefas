<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
<div style="text-align: right; margin-top: -20px; margin-bottom: 10px;">
    <a href="slide.html" target="_self" style="background-color: #3b82f6; color: white; padding: 8px 12px; border-radius: 6px; text-decoration: none; font-size: 14px;">
        Ver Apresentação <i class="fas fa-arrow-right"></i>
    </a>
    <button id="toggleDarkMode" title="Alternar modo escuro" style="margin-left: 10px;"><i class="fas fa-moon"></i></button>
</div>
        
        <div class="input-container">
            <input type="text" id="tarefa" placeholder="Digite uma nova tarefa">
            <input type="date" id="vencimento" style="margin-left: 10px;">
            <select id="categoria" style="margin-left: 10px;">
                <option value="">Sem categoria</option>
                <option value="Trabalho">Trabalho</option>
                <option value="Estudos">Estudos</option>
                <option value="Pessoal">Pessoal</option>
            </select>
            <button id="adicionar">Adicionar</button>
        </div>
        <ul id="lista-tarefas"></ul>
        <div id="sumario" class="sumario"></div>
        <div class="filtros">
            <button id="todas" class="ativo">Todas</button>
            <button id="ativas">Ativas</button>
            <button id="completas">Completas</button>
            <select id="filtro-categoria">
                <option value="">Todas categorias</option>
                <option value="Trabalho">Trabalho</option>
                <option value="Estudos">Estudos</option>
                <option value="Pessoal">Pessoal</option>
            </select>
        </div>
        <div class="filtros" id="ordenacao">
            <button data-ordem="texto">Ordenar por Texto</button>
            <button data-ordem="data">Ordenar por Data</button>
            <button data-ordem="status">Ordenar por Status</button>
        </div>
        <div style="margin-top: 30px;">
            <h3>Estatísticas</h3>
            <canvas id="graficoProporcao" width="300" height="150" style="background:#fff; border:1px solid #ccc; border-radius: 8px;"></canvas>
            <canvas id="graficoProdutividade" width="400" height="200" style="background:#fff; border:1px solid #ccc; margin-top: 20px; border-radius: 8px;"></canvas>
        </div>
    </div>
    <!-- Link para o arquivo JavaScript -->
    <script src="scipt.js"></script>
</body>
</html>
